<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtitle Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <img src="../assets/icon32.png" alt="Logo" class="logo">
      <h1>Real-time Subtitles</h1>
    </div>
    
    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Ready to start</span>
      </div>
    </div>
    
    <!-- Controls Section -->
    <div class="controls-section">
      <button id="startBtn" class="btn btn-primary">
        <span class="btn-icon">üé§</span>
        Start Capture
      </button>
      
      <button id="stopBtn" class="btn btn-secondary disabled">
        <span class="btn-icon">‚èπÔ∏è</span>
        Stop Capture
      </button>
    </div>
    
    <!-- Settings Section -->
    <div class="settings-section">
      <!-- <div class="setting-group">
        <label for="sourceLanguage">Source Language:</label>
        <select id="sourceLanguage" class="select-input">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="es-ES">Spanish (Spain)</option>
          <option value="es-MX">Spanish (Mexico)</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="it-IT">Italian</option>
          <option value="pt-PT">Portuguese</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="ar-SA">Arabic</option>
          <option value="hi-IN">Hindi</option>
        </select>
      </div> -->
      
      <div class="setting-group">
        <label for="targetLanguage">Translate to:</label>
        <select id="targetLanguage" class="select-input">
          <option value="none">No Translation</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="ru">Russian</option>
          <option value="nl">Dutch</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="showOriginal">
          <span class="checkmark"></span>
          Show original caption
        </label>
      </div>
      
      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="censorProfanity" checked>
          <span class="checkmark"></span>
          Censor profanity in translated caption
        </label>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <button id="settingsBtn" class="link-btn">Advanced Settings</button>
        <button id="helpBtn" class="link-btn">Help</button>
      </div>
      <div class="footer-info">
        <span>Developed by The Sentinels Team</span>
      </div>
    </div>
  </div>
  
  <!-- Advanced Settings Modal -->
  <div id="advancedModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Advanced Settings</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="confidence">Confidence Threshold:</label>
          <input type="range" id="confidence" min="0" max="1" step="0.1" value="0.5" class="range-input">
          <span id="confidenceValue">0.5</span>
        </div>
        
        <div class="setting-group">
          <label for="maxSubtitles">Max Subtitle History:</label>
          <input type="number" id="maxSubtitles" min="5" max="50" value="20" class="number-input">
        </div>
        
        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableLogging">
            <span class="checkmark"></span>
            Enable debug logging
          </label>
        </div>
        
        <div class="setting-group">
          <label class="checkbox-label">
            <input type="checkbox" id="saveHistory">
            <span class="checkmark"></span>
            Save subtitle history
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="resetSettings" class="btn btn-secondary">Reset to Defaults</button>
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
