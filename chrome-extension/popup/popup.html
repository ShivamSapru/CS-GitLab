<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Caption Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="status">
      <span>Platform: </span>
      <span id="platform">-</span>
    </div>
    
    <div id="caption-container">
      <div id="caption">Loading captions...</div>
    </div>
    
    <div class="controls">
      <select id="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="hi">Hindi</option>
      </select>
      <button id="toggle">Enable Translation</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
