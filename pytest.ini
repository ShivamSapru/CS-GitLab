[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests/web-app

# Minimum version requirements
minversion = 6.0

# Add options for better output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    translation: Tests that involve Azure Translation API calls (disabled in CI)
    transcription: Tests that involve Azure Speech/Transcription API calls

# Timeout settings for async tests
asyncio_mode = auto

# Coverage settings (if using pytest-cov)
# Uncomment below lines to enable coverage reporting
# addopts = 
#     --cov=backend
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80
